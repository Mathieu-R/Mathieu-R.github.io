<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>S11</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/S11.css">
</head>
<body onload="init()">
	<section id="left_bloc">
		<form name=frm onSubmit="return ajouterFruit(this);">
			<fieldset id="weighing">
				<legend>pesez votre article</legend>
				<p>
					<label for="weight">poids: </label>
					<input type="number" id="weight" min="0.05" max="10" step="0.01" name="weight" placeholder="entre 50g et 10kg" required>
				</p>
			</fieldset>
			<fieldset id="select">
				<legend>sélectionnez l'article</legend>
				<article id="list">
					<select id="left_list" name="left_list" onclick="synchroSelect(this)">
					</select>
					<select id="right_list" name="right_list" onclick="synchroSelect(this)">
					</select>
				</article>
				<article id="buttons">
					<p>
						<input type="submit" name="ajouter" value="Ajouter">
					</p>
					<p>
						<input type="button" name="enlever" value="Enlever" onclick="enleverFruit()">
					</p>
					<p>
						<input type="button" name="imprimer" value="Imprimer" onclick="ImprimerCommande()">
					</p>
					<p>
						<input type="button" name="effacer" value="Effacer" onClick="reinit()">
					</p>
				</article>
			</fieldset>
		</form>
	</section>
	<section id="right_bloc">
		<table>
			<caption>Synthèse de votre achat</caption>
			<thead>
				<tr>
					<th class="title article">article</th>
					<th class="title info">prix</th>
					<th class="title info">qté(kg)</th>
					<th class="title info">total</th>
				</tr>
			</thead>
			<tfoot id=tfoot>
				<tr>
					<td id="total"></td>
				</tr>
			</tfoot>
			<tbody id=tbody>
				
			</tbody>
		</table>
	</section>
	<script type="text/javascript" src="js/S11.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
